<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Bootstrap 101 Template</title>
	    <!-- jquery must be load before nav-bar script because nav-bar buttons are not working without jquery loaded -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- angjs.js contains angular.min.js file which is only used to include html pages -->
		<script src="lib/angjs.js"></script>
	</head>
	<body ng-app="">
		<!-- commons folder contains common html files which is used to embed scripts in another .html files -->
		<div ng-include="'commons/load-libs.html'"></div>
		<div ng-include="'commons/nav-bar.html'"></div>
		<div class="container">
		  <h1>Basic Table</h1>
		  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
		  <table class="table">
		    <thead>
		      <tr>
		        <th>Firstname</th>
		        <th>Lastname</th>
		        <th>Email</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>John</td>
		        <td>Doe</td>
		        <td>john@example.com</td>
		      </tr>
		      <tr>
		        <td>Mary</td>
		        <td>Moe</td>
		        <td>mary@example.com</td>
		      </tr>
		      <tr>
		        <td>July</td>
		        <td>Dooley</td>
		        <td>july@example.com</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</body>
</html>
